block.vanilla-cosmic-cosmic-i-drill.name = Cosmic Drill
block.vanilla-cosmic-cosmic-i-drill.description = Kilala rin bilang Cosmic I Drill. Ang unang bersyon ng drill mula sa KALAWAKAN. Mas pinaganda gamit ang titanium, ito ay mas mainam kaysa sa pneumatic drill.

block.vanilla-cosmic-cosmic-i-drill-mini.name = mini Cosmic Drill
block.vanilla-cosmic-cosmic-i-drill-mini.description = Kilala rin bilang mini Cosmic I Drill. Ang maliit na bersyon ng Cosmic I Drill.

block.vanilla-cosmic-cosmic-ii-drill.name = Cosmic II Drill
block.vanilla-cosmic-cosmic-ii-drill.description = Ang pangalawang bersyon ng drill mula sa KALAWAKAN. Mas pinatibay gamit ang plastanium, ito ay mas malakas kaysa sa Cosmic I Drill.

block.vanilla-cosmic-cosmic-ii-drill-mini.name = mini Cosmic II Drill
block.vanilla-cosmic-cosmic-ii-drill-mini.description = Ang maliit na bersyon ng Cosmic II Drill.

block.vanilla-cosmic-cosmic-iii-drill.name = Cosmic III Drill
block.vanilla-cosmic-cosmic-iii-drill.description = Ang pangatlong bersyon ng drill mula sa KALAWAKAN. Mas pinaganda gamit ang thorium, ito ay mas mainam kaysa sa Cosmic II Drill.

block.vanilla-cosmic-cosmic-iii-drill-mini.name = mini Cosmic III Drill
block.vanilla-cosmic-cosmic-iii-drill-mini.description = Ang maliit na bersyon ng Cosmic III Drill.

block.vanilla-cosmic-cosmic-iv-drill.name = Cosmic IV Drill
block.vanilla-cosmic-cosmic-iv-drill.description = Ang pang-apat na bersyon ng drill mula sa KALAWAKAN. Mas pinatibay gamit ang phase fabric, ito ay mas malakas kaysa sa Cosmic III Drill.

block.vanilla-cosmic-cosmic-iv-drill-mini.name = mini Cosmic IV Drill
block.vanilla-cosmic-cosmic-iv-drill-mini.description = Ang maliit na bersyon ng Cosmic IV Drill.

block.vanilla-cosmic-cosmic-v-drill.name = Cosmic V Drill
block.vanilla-cosmic-cosmic-v-drill.description = Ang pang-limang bersyon ng drill mula sa KALAWAKAN. Mas pinaganda gamit ang beryllium, ito ay mas mainam kaysa sa Cosmic IV Drill.

block.vanilla-cosmic-cosmic-v-drill-mini.name = mini Cosmic V Drill
block.vanilla-cosmic-cosmic-v-drill-mini.description = Ang maliit na bersyon ng Cosmic V Drill.

block.vanilla-cosmic-cosmic-vi-drill.name = Cosmic VI Drill
block.vanilla-cosmic-cosmic-vi-drill.description = Ang pang-anim na bersyon ng drill mula sa KALAWAKAN. Mas pinatibay gamit ang surge alloy, ito ay mas malakas kaysa sa Cosmic V Drill.

block.vanilla-cosmic-cosmic-vi-drill-mini.name = mini Cosmic VI Drill
block.vanilla-cosmic-cosmic-vi-drill-mini.description = Ang maliit na bersyon ng Cosmic VI Drill.

block.vanilla-cosmic-cosmic-vii-drill.name = Cosmic VII Drill
block.vanilla-cosmic-cosmic-vii-drill.description = Ang pang-pitong bersyon ng drill mula sa KALAWAKAN. Mas pinaganda gamit ang tungsten, ito ay mas mainam kaysa sa Cosmic VI Drill.

block.vanilla-cosmic-cosmic-vii-drill-mini.name = mini Cosmic VII Drill
block.vanilla-cosmic-cosmic-vii-drill-mini.description = Ang maliit na bersyon ng Cosmic VII Drill.

block.vanilla-cosmic-cosmic-viii-drill.name = Cosmic VIII Drill
block.vanilla-cosmic-cosmic-viii-drill.description = Ang pang-walong bersyon ng drill mula sa KALAWAKAN. Mas pinatibay gamit ang carbide, ito ay mas malakas kaysa sa Cosmic VII Drill.

block.vanilla-cosmic-cosmic-viii-drill-mini.name = mini Cosmic VIII Drill
block.vanilla-cosmic-cosmic-viii-drill-mini.description = Ang maliit na bersyon ng Cosmic VIII Drill.

block.vanilla-cosmic-cosmic-drill-pro.name = Cosmic Drill Pro
block.vanilla-cosmic-cosmic-drill-pro.description = Ang pro bersyon ng Cosmic Drill. May higit na kapasidad at bilis kaysa sa mga lumang bersyon ng Cosmic Drills. Gumagamit ng cryofluid mas mapabilis pa ang pagmimina neto.

block.vanilla-cosmic-cosmic-drill-pro-max.name = Cosmic Drill Pro Max
block.vanilla-cosmic-cosmic-drill-pro-max.description = Ito ang pinaka-magandang drill mula sa KALAWAKAN, Mas nakakahigit sa lahat ng drill. Gumagamit ng cryofluid mas mapabilis pa ang pagmimina neto.

block.vanilla-cosmic-cosmic-prism-bore.name = Cosmic Prism Bore
block.vanilla-cosmic-cosmic-prism-bore.description = Tinututok ang liwanag sa isang kumplikadong prisma, hinihiwalay ito sa maraming makapangyarihang sinag. Kaya nitong baluktutin at itutok ang enerhiya sa mga estratehikong paraan, upang ito ay maging makapangyarihan at eksakto. Ang natatangi nitong disenyo ay nagbibigay ng pinakamataas na kahusayan sa pag-drill ng mga ore wall.

block.vanilla-cosmic-cosmic-radiant-bore.name = Cosmic Radiant Bore
block.vanilla-cosmic-cosmic-radiant-bore.description = Naglalabas ng matindi at makinang na enerhiya na kayang mag-disintegrate ng kahit ano sa harapan nito. Ang maliwanag at nakakasilaw nitong liwanag ay isang pwersang dapat katakutan, kaya nitong mag-drill sa mga ore wall gamit ang dalisay na kapangyarihan ng liwanag nito.

block.vanilla-cosmic-cosmic-spectral-bore.name = Cosmic Spectral Bore
block.vanilla-cosmic-cosmic-spectral-bore.description = Kinokontrol ang buong spectrum ng liwanag, na nagbibigay-kakayahan upang tumagos sa mga ore wall sa pamamagitan ng pag-aayos ng lakas ng enerhiya. Ang kakayahan nitong mag-adjust sa iba't ibang wavelength ay susi upang ito ay maging parehong matalino at makapangyarihan.

block.vanilla-cosmic-cosmic-photon-bore.name = Cosmic Photon Bore
block.vanilla-cosmic-cosmic-photon-bore.description = Gamit ang dalisay na kapangyarihan ng photon, ang pangunahing partikulo ng liwanag. Sa pamamagitan ng nakatuong sinag ng enerhiya, kaya nitong tagusin ang anumang ore wall nang walang kapantay na bilis at katumpakan. Ang bore na ito ay rurok ng makabagong teknolohiya, kumukuha ng pinakadalisay na anyo ng enerhiya sa mula sa KALAWAKAN.